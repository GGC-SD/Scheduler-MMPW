<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GGC Login Page</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <header class="main-header" role="banner">
        <img src="assets/banner.jpg" alt="banner-image" id="banner">
        <div class="logo"></div>
    </header>
    <div class="container" id="login-box">
        <form id="login-form">
                <label class="username">Email</label>
                <input type="text" placeholder="Email" required>
                <label class="password">Password</label>
                <input type="password" placeholder="Password" required>
                <!-- <input type="submit" value="Login" onclick="location.href = 'preferences.html' "> -->
                <button onclick="location.href = 'preferences.html' ">Login</button>
                <div class="links">
                        <span class="forgot-link"><a href="#">Forgot Password</a></span>
                        <span class="moderator-link"><a href="moderatorlogin.html">Moderator</a></span>
                </div>
        </form>
    </div>
    <div class="ggc-logo">
        <img src="assets/ggc-badge.png" alt="GGC_logo" id="logo">
    </div>

</body>

</html>
